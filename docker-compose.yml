version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lyzn-postgres
    environment:
      POSTGRES_USER: lyzn
      POSTGRES_PASSWORD: lyzn_dev_password
      POSTGRES_DB: lyzn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lyzn"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lyzn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  solana-validator:
    image: projectserum/build:v0.27.0
    container_name: lyzn-solana-validator
    command: >
      sh -c "
        solana-test-validator
        --reset
        --quiet
        --rpc-port 8899
        --faucet-sol 1000000
        --limit-ledger-size 50000000
        --clone HovQMDrbAgAYPCmHVSrezcSmkMtXSSUsLDFANExrZh2J  # BTC/USD Pyth feed
        --clone JBu1AL4obBcCMqKBBxhpWCNUt136ijcuMZLFvTP7iWdB  # ETH/USD Pyth feed
      "
    ports:
      - "8899:8899"  # RPC
      - "8900:8900"  # Faucet
      - "9900:9900"  # Gossip
    volumes:
      - solana_data:/root/.config/solana
    healthcheck:
      test: ["CMD", "solana", "cluster-version", "--url", "http://localhost:8899"]
      interval: 10s
      timeout: 5s
      retries: 10
    environment:
      - RUST_LOG=info

volumes:
  postgres_data:
  redis_data:
  solana_data:

